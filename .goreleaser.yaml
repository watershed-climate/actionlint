version: 2

release:
  draft: false
  prerelease: true

before:
  hooks:
    - go mod download

builds:
  - <<: &build_defaults
      main: ./cmd/actionlint
      ldflags: -s -w -X github.com/watershed-climate/actionlint.version={{.Version}} -X "github.com/watershed-climate/actionlint.installedFrom=installed by downloading from release page"
      env:
        - CGO_ENABLED=0
    id: macos
    goos: [darwin]
    goarch: [amd64, arm64]

  - <<: *build_defaults
    id: linux
    goos: [linux]
    goarch: [386, arm, amd64, arm64]

  - <<: *build_defaults
    id: windows
    goos: [windows]
    goarch: [386, amd64, arm64]

  - <<: *build_defaults
    id: freebsd
    goos: [freebsd]
    goarch: [386, amd64]

checksum:
  name_template: "actionlint_{{.Version}}_checksums.txt"
  algorithm: sha256

archives:
  - <<: &archives_defaults
      files:
        - README.md
        - LICENSE.txt
        - docs
        - man/actionlint.1
    id: nix
    builds: [macos, linux, freebsd]
    format: tar.gz
  - <<: *archives_defaults
    id: windows
    builds: [windows]
    format: zip

changelog:
  disable: true
